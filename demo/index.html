<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>

        #example {
            display: flex;
            flex-wrap: wrap;

</head>

        <div>

            <select data-bind="ccc" id="">

                <option value="2">2</option>
            </select>
            <span data-bind="ccc"></span>
        </div>
        <div data-bind="ddd"></div><button id="plus-num">点击+1</button>
    </div>

</html>
